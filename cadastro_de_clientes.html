<html>
    <head>
        <title>DESAFIO 4 DEVS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h3>CADASTRO DE CLIENTES</h3>

        <ul id="msgList"></ul>
        <hr>

        <div class="col-md4">
            <form>
                <div class="form-group">
                    <label for="nome_do_clienteInput" class="text-primary">Nome do cliente (razão social ou nome fantasia)</label>
                    <input type="text" class="form-control" id="nome_do_clienteInput" placeholder="cliente">
                </div>
                <div class="form-group">
                    <label for="nome_do_contatoInput" class="text-primary">Nome do contato (pessoa responsável)</label>
                    <input type="text" class="form-control" id="nome_do_contatoInput" placeholder="contato">
                </div>
                <div class="form-group">
                    <label for="data_cadastroInput" class="text-primary">Data do cadastro</label>
                    <input type="date" class="form-control" id="data_cadastroInput" placeholder="dt_cadastro">
                </div>
                
                <button class="btn btn-lg btn-block btn-primary" id="addButton">Cadastrar</button>
            </form>
        </div>
        <br><br>
        <a href="index.html">Voltar para Home</a>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
        <script src="js/config_firebase.js"></script>
        <script src="js/cadastro_de_clientes.js"></script>
    </body>
</html>
